<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width, initial-scale=1">
	<title></title>
</head>
<body>
<form name="frm" method="get" action="">   <!-- two methods get or post -->
	<table>
		<tr>
			<td>First Name </td>
			<td><input type="text" name="fname" onblur="checkFname();"></td>
			<td><span id="fname"></span></td>   <!-- span=hired space  (inner html) -->
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lname" onblur="checkLname();"></td>
			<td><span id="lname"></span></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="email" name="email" onblur="checkEmail();"></td>
			<td><span id="email"></span></td>
		</tr>
		<tr>
			<td>Mobile</td>
			<td><input type="number" name="mnum" onblur="checkMobile();"></td>
			<td><span id="mnum"></span></td>
		</tr>
		<tr>
			<td>Address</td>
			<td><textarea rows="5" cols="20" name="address"></textarea>></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>
				<input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">FeMale
			</td>
		</tr>
        <tr>
			<td>Hobby</td>
			<td>
				<input type="checkbox" name="hobby" value="music">Music<br>
                <input type="checkbox" name="hobby" value="reading">Reading<br>
                <input type="checkbox" name="hobby" value="traveling">Traveling<br>
                <input type="checkbox" name="hobby" value="cricket">Cricket
			</td>
		</tr>
		<tr>
			<td>Eduction</td>
			<td>
				<select name="education">
					<option >---Select Education---</option>
					<option value="10th">10th</option>
					<option value="12th">12th</option>
					<option value="BE">BE</option>
					<option value="BCA">BCA</option>
					<option value="BscIT">BscIT</option>
					<option value="ME">ME</option>
					<option value="MCA">MCA</option>
					<option value="MscIT">MscIT</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Birth Date</td>
			<td><input type="date" name="bdate"></td>
		</tr>
		<tr>
			<td>Birth Time</td>
			<td><input type="time" name="btime"></td>
		</tr>
		<tr>
			<td>Resume</td>
			<td><input type="file" name="resume"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password" onblur="checkPassword();"></td>
			<td><span id="password"></span></td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td><input type="password" name="cpassword" onblur="check_C_Password();"></td>
			<td><span id="cpassword"></span></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="action" value="SUBMIT">
			</td>
		</tr>
	</table>
</form>
<script src="js/validation.js">   //js validation file link with HTML page.Use External vallidation.
 	
</script>
</body>
</html>
